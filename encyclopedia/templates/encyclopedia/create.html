{% extends "encyclopedia/layout.html" %}

{% block title %}
Save entry
{% endblock title %}

{%block body%}
<h1>Write an entry</h1>
<form action="/create" method="post">
    {% csrf_token %}
    <h2>Title:</h2>
    <input type="text" name="title" atofocus autocomplete="off" placeholder="Title" value={{title}}>
    <h2>Content</h2>
    <textarea name="entry" autofocus placeholder="Entry content">{{entry}}</textarea>
    <br>
    <button type="submit">Save</button>
</form>
{%endblock%}
